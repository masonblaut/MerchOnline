<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
<div layout:fragment="content">
<table style="width:90%">
	<thead>
		<tr>
			<th style="text-align:center">Product No</th>
			<th style="text-align:center">Product Name</th>
			<th style="text-align:center">Price</th>
			<th style="text-align:center">Quantity</th>
			<th style="text-align:center">View</th>
			<th style="text-align:center">Edit</th>
			<th style="text-align:center">Delete</th>
		<th>
	</thead>
	<tbody>
		<tr th:if="${products.empty}">
			<td style="text-align:center" colspan="4"> No Products Available </td>
		</tr>
		<tr th:each="product : ${products}">
			<td style="text-align:center"><h5 th:text="${product.productNo}"></h5></td>
			<td style="text-align:center"><h5 th:text="${product.productName}"></h5></td>
			<td style="text-align:center"><h5 th:text="${product.price}"></h5></td>
			<td style="text-align:center"><h5 th:text="${product.quantity}"></h5></td>
			<td style="text-align:center"><a th:href="@{../productView(id=${product.id})}" style="color:green">View</a></td>
			<td style="text-align:center"><a th:href="@{../productEdit(id=${product.id})}" style="color:yellow">Edit</a></td>
			<td style="text-align:center"><a th:href="@{../productDelete(id=${product.id})}" style="color:red">Delete</a></td>
		</tr>
	</tbody>
</table>
<br/>
<br/>
<a href="../createProduct/">Create a New Product</a>
</div>
</body>
</html>
